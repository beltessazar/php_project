<!DOCTYPE html>
<html>
<head>
	
	<title>PWA</title>
	<link rel="stylesheet" type="text/css" href="./css/estilos.css">
	<link rel="manifest" href="./manifest.json">
</head>

<body>
	<h1 style=" font-size: 50px" align="center">I M C </h1>
<div id="div1">
		<label for="peso">Peso: </label><input type="text" id="peso" maxlength="4">
		<label for="altura">Altura (cm) : </label><input type="text" id="altura" maxlength="4">
		<input type="button" id="calcular" value="Calcular IMC" onclick="calcular();">
</div>
<div id="div2">
	<h1>Dados</h1><br>
	<h2 id="infoAltura">Altura: </h2>
	<h2 id="infoPeso">Peso: </h2>
	<h2 id="infoIMC">IMC: </h2>
</div>

<script type="text/javascript">
// verifica se o navegador suporta service workers
if ("serviceWorker" in navigator) {
  // Registra o service worker
  navigator.serviceWorker.register("service-worker.js")
    .then(function (registration) {
      console.info("Service Worker registration successful with scope: ", registration.scope);
    })
    .catch(function (err) {
      // Log do erro caso não consiga registrar o service worker
      console.error("Service Worker registration failed: ", err);
    });
}


	let altura = document.getElementById("altura").value;
	let peso = document.getElementById("peso").value;
	let resultado=0;



	function calcular(){
			altura = parseFloat(altura);
			peso = parseFloat(peso);
			resultado = parseFloat((altura*altura)/peso);
		if(resultado != NaN){
			document.getElementById('infoAltura').innerHTML = "Altura: "+altura+" centímetros";
			document.getElementById('infoPeso').innerHTML = "Peso: "+peso;
			document.getElementById('infoIMC').innerHTML = "IMC: "+resultado;
		}else{
			alert(resultado);
		}
	}

</script>

</body>
</html>
